<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Notes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated Background Shapes -->
    <div class="bg-shapes">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <form id="registerForm" class="auth-form" data-enhanced="true">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Join us to start organizing your notes</p>
            
            <!-- Social Login Buttons -->
            <div class="social-login">
                <button type="button" class="btn btn-social btn-google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="btn btn-social btn-github">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>
            
            <div class="separator">
                <span>or register with email</span>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required
                       placeholder="Enter your username">
                <span class="form-error" id="usernameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required
                       placeholder="Enter your email">
                <span class="form-error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password">
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                <span class="form-error" id="passwordError"></span>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="terms" required>
                    <span>I agree to the Terms of Service</span>
                </label>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-user-plus"></i> Create Account
            </button>

            <p class="auth-footer">
                Already have an account? 
                <a href="login.html" class="register-link">Login here</a>
            </p>
        </form>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Password visibility toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        if (passwordToggle && passwordInput) {
            passwordToggle.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                passwordToggle.className = `fas fa-${type === 'password' ? 'eye' : 'eye-slash'} password-toggle`;
            });
        }

        // Enhanced register form handler
        const registerForm = document.getElementById('registerForm');
        if (registerForm) {
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Clear previous errors
                document.querySelectorAll('.form-error').forEach(error => {
                    error.style.display = 'none';
                });

                let isValid = true;
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const terms = document.getElementById('terms').checked;

                // Username validation
                if (!username) {
                    showError('usernameError', 'Username is required');
                    isValid = false;
                } else if (username.length < 3) {
                    showError('usernameError', 'Username must be at least 3 characters');
                    isValid = false;
                }

                // Email validation
                if (!email) {
                    showError('emailError', 'Email is required');
                    isValid = false;
                } else if (!/\S+@\S+\.\S+/.test(email)) {
                    showError('emailError', 'Please enter a valid email');
                    isValid = false;
                }

                // Password validation
                if (!password) {
                    showError('passwordError', 'Password is required');
                    isValid = false;
                } else if (password.length < 6) {
                    showError('passwordError', 'Password must be at least 6 characters');
                    isValid = false;
                }

                // Terms validation
                if (!terms) {
                    alert('Please accept the Terms of Service');
                    isValid = false;
                }

                if (isValid) {
                    // Call the register function from main.js
                    register(username, email, password);
                }
            });
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // Social login placeholders
        document.querySelectorAll('.btn-social').forEach(btn => {
            btn.addEventListener('click', () => {
                alert('Social login feature coming soon!');
            });
        });
    </script>
</body>
</html>
