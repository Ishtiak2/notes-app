<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Notes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated Background Shapes -->
    <div class="bg-shapes">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="container">
        <header>
            <h2><i class="fas fa-sticky-note"></i> My Notes</h2>
            <div class="header-actions">
                <a href="profile.html" class="btn btn-secondary">
                    <i class="fas fa-user-circle"></i> Profile
                </a>
                <button id="logoutBtn" class="btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>
        
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="🔍 Search notes by title or content..." autocomplete="off">
                    <button id="clearSearch" class="clear-search-btn" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="search-stats" id="searchStats" style="display: none;">
                    <span id="searchResults">0 results found</span>
                </div>
            </div>
        </div>
        <div class="notes-section">
            <div class="note-form">
                <input type="text" id="noteTitle" placeholder="📝 Note title..." required>
                <textarea id="newNote" placeholder="✍️ Write a new note..."></textarea>
                <button id="addNoteBtn" class="btn">
                    <i class="fas fa-plus"></i> Add Note
                </button>
            </div>
            <div id="notesList" class="notes-list">
                <!-- Notes will be dynamically added here -->
            </div>
        </div>

        <!-- Edit Note Modal -->
        <div id="editNoteModal" class="modal">
            <div class="modal-content">
                <h3><i class="fas fa-edit"></i> Edit Note</h3>
                <input type="text" id="editNoteTitle" placeholder="📝 Note title..." required>
                <textarea id="editNoteContent" placeholder="✍️ Note content..."></textarea>
                <div class="modal-actions">
                    <button id="updateNoteBtn" class="btn">
                        <i class="fas fa-save"></i> Update
                    </button>
                    <button id="closeModalBtn" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
