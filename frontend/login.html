<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Notes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated Background Shapes -->
    <div class="bg-shapes">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <form id="loginForm" class="auth-form" data-enhanced="true">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Please log in to continue</p>
            
            <!-- Social Login Buttons -->
            <div class="social-login">
                <button type="button" class="btn btn-social btn-google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="btn btn-social btn-github">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>
            
            <div class="separator">
                <span>or continue with email</span>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required
                       placeholder="Enter your email">
                <span class="form-error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password">
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                <span class="form-error" id="passwordError"></span>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <p class="auth-footer">
                Don't have an account? 
                <a href="register.html" class="register-link">Register here</a>
            </p>
        </form>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Password visibility toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        if (passwordToggle && passwordInput) {
            passwordToggle.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                passwordToggle.className = `fas fa-${type === 'password' ? 'eye' : 'eye-slash'} password-toggle`;
            });
        }

        // Enhanced login form handler
        if (loginForm) {
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Clear previous errors
                document.querySelectorAll('.form-error').forEach(error => {
                    error.style.display = 'none';
                });

                let isValid = true;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Email validation
                if (!email) {
                    showError('emailError', 'Email is required');
                    isValid = false;
                } else if (!/\S+@\S+\.\S+/.test(email)) {
                    showError('emailError', 'Please enter a valid email');
                    isValid = false;
                }

                // Password validation
                if (!password) {
                    showError('passwordError', 'Password is required');
                    isValid = false;
                } else if (password.length < 6) {
                    showError('passwordError', 'Password must be at least 6 characters');
                    isValid = false;
                }

                if (isValid) {
                    // Call the login function from main.js
                    login(email, password);
                }
            });
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // Social login placeholders
        document.querySelectorAll('.btn-social').forEach(btn => {
            btn.addEventListener('click', () => {
                alert('Social login feature coming soon!');
            });
        });

        // Forgot password handler
        document.querySelector('.forgot-password')?.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Password reset feature coming soon!');
        });
    </script>
</body>
</html>
